<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to me!</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to Me!</h1>
      <p>CLick a button to say something to me. I might say something back!</p>

      <button class="btn btn-primary" id="hello">Say 'hello'</button>
      <button class="btn btn-inverse" id="goodbye">Say 'goodbye'</button>
      <button class="btn btn-danger" id="copy">Say 'stop copying me!'</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>I say:</h2>
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
      </div>

      <img id="salad" src="img/rhino.jpg"></img>

    </div>

  </body>
</html>
